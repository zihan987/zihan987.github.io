                <div class="post-abstract">
                  <p>地图构建是SLAM系统中非常重要的部分，一个信息完善的地图对于后续导航相当重要。运动场景中除了静态的元素外也会出现一些例如行人、其他机器人等动态元素，对于导航而言，需要避开但是我们不希望出现在地图模型中，会让机器人认为障碍物的“真实面貌”就是这样，因此我们需要筛选元素，存储到语义图谱中。今天阿chai给大家介绍一种SLAM中动态元素筛选的方法。</p>
